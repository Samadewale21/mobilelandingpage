<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dadff3;
        }

        header {
            background-color: #9be90b;
            color: rgb(95, 91, 91);
            text-align: center;
            padding: 1em 0;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #9be90b;;
            color: rgb(95, 91, 91);
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            margin-top: 0;
        }

        p {
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #9be90b;
            color: rgba(99, 95, 95, 0.733);
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mobile Landing Page</h1>
    </header>
    
    <main>
        <div class="container">
            <p>Welcome to our mobile landing page. We offer great products and services to meet your needs.</p>
            <p>Check out our <a href="#" class="button">Products</a> or <a href="#" class="button">Services</a>.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
